language: r
warnings_are_errors: false
cache: packages
sudo: false
r_packages:
- curl
- jsonlite
- leafletR
r_github_packages: rladies/meetupr
after_failure:
- cat rcommunityexplorer.Rcheck/00install.out
after_success:
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash
  deploy.sh
env:
  global:
    secure: 
before_install:
  - openssl aes-256-cbc -k "$super_secret_password" -in R/.httr-oauth.enc -out R/.httr-oauth -d
  